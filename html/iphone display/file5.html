<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="file5.css"/>
    <title>iPhone Display 5</title>
</head>
<body>
<div class="main">
    <span class="children1">
        <i class="fa fa-th-large"></i>
    </span>
    <span class="MyList">My List</span>

    <div class="contacts">
        <div>
            <span class="type"><i class="fa fa-user"></i> My Profile</span>
            <span class="value"><i class="fa fa-chevron-right"></i></span>
        </div>
        <div>
            <span class="type"><i class="fa fa-camera"></i> Photo Albums</span>
            <span class="value"><i class="fa fa-chevron-right"></i></span>
        </div>
        <div>
            <span class="type"><i class="fa fa-video-camera"></i> Videos</span>
            <span class="value"><i class="fa fa-chevron-right"></i></span>
        </div>
        <div>
            <span class="type">
                <i class="fa fa-birthday-cake"></i>
                <span>Events</span>
            </span>
            <span class="value"><i class="fa fa-chevron-right"></i></span>
        </div>
        <div>
            <span class="type"><i class="fa fa-music"></i> My Music</span>
            <span class="value"><i class="fa fa-chevron-right"></i></span>
        </div>
        <div>
            <span class="type"><i class="fa fa-book"></i> Contacts</span>
            <span class="value"><i class="fa fa-chevron-right"></i></span>
        </div>
        <div>
            <span class="type"><i class="fa fa-folder"></i> My Folders</span>
            <span class="value"><i class="fa fa-chevron-right"></i></span>
        </div>
        <div>
            <span class="type"><i class="fa fa-facebook-official"></i> Facebook</span>
            <span class="value"><i class="fa fa-chevron-right"></i></span>
        </div>
        <div>
            <span class="type"><i class="fa fa-twitter"></i> Twitter</span>
            <span class="value"><i class="fa fa-chevron-right"></i></span>
        </div>
    </div>
</div>
</body>
</html>
