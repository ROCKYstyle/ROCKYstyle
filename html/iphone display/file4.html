<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="file4.css"/>
    <title>iPhone Display 4</title>
</head>
<body>
<div class="main">
    <div class="settings">Settings</div>

    <div class="text" Display Brightness></div>
    <input class="myrange" type="range" min="0" max="100" step="10">

    APPEARANCE
    <div class="onoffswitch"> Night Mode
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>
    <div class="text">Color sheme</div>
    <div class="sqrtgroup">
        <span class="sqrt"></span>
        <span class="sqrt"></span>
        <span class="sqrt"></span>
        <span class="sqrt"></span>
        <span class="sqrt"></span>
    </div>
    <span class="text"> Graphics mode <i class="fa fa-chevron-right"></i> </span>

    <div class="text">
        <span class="type">Font Type:</span>
        <span class="value">Open Scans</span>
    </div>
    <div class="text">
        <span class="type">Font Size:</span>
        <span class="value">Small</span>
    </div>
</div>
</body>
</html>
