<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="css/enter2.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.4.0/css/font-awesome.min.css">
    <title>Вход</title>
</head>

<body>

<form action="" class="container">
    <div class="container__block container__block_border">
        <h2>Вход в контрольную панель</h2>
        <div class="e-border">
            <div>Логин</div>
            <input class="e-border__input" placeholder type="text">

            <div>Пароль</div>
            <input class="e-border__input" placeholder type="password">

            <div class="e-border__link">
                <a class="e-border__link-item" href="#">Забыли логин или пароль?</a>
            </div>
            <button class="e-border__button-enter">Войти</button>
        </div>

        </div>
    </div>
    <div class="container__block">
        <h2>Регистрация</h2>
        <div>E-mail или мобильный телефон</div>
        <input class="register-input" placeholder type="text">

        <div>
            <button class="register-input__button-create-acc">Создать аккаунт и войти</button>
        </div>
    </div>

    </div>

    <div class="container__block__separator">
        <span class="e-line"></span>
        <span class="e-title">или</span>
        <span class="e-line"></span>
    </div>

    <div class="container__block__social">
        <a class="container__block__social__social-link" href="#">
        <span class="fa-stack">
        <i class="fa fa-circle vk fa-stack-2x"></i>
        <i class="fa fa-vk fa-stack-1x fa-inverse "></i>
        </span>
        </a>
        <a class="container__block__social__social-link" href="#">
        <span class="fa-stack ">
        <i class="fa fa-circle facebook fa-stack-2x"></i>
        <i class="fa fa-facebook fa-stack-1x fa-inverse "></i>
        </span>
        </a>
        <a class="container__block__social__social-link" href="#">
       <span class="fa-stack ">
        <i class="fa fa-circle google-plus fa-stack-2x"></i>
        <i class="fa fa-google-plus fa-stack-1x fa-inverse "></i>
        </span>
        </a>
        <a style="color: black;" href="#">
            <span class="fa fa-caret-down" aria-hidden="true"></span>
        </a>
    </div>

    <div class="container__block__footer">
      <p class="container__block__footer__jino">джино</p>
    </div>
</form>

</body>
</html>
