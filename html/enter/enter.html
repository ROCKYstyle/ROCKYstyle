<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="css/enter.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.4.0/css/font-awesome.min.css">
    <title>Вход</title>
</head>
<body>
<form class="container" method="get" action="#">
    <div class="container_b-enter-in-control-panel container_b-enter-in-control-panel_block">
        <h1 class="header-name">Вход в контрольную панель</h1>


        <div>Логин</div>
        <input class="container_b-enter-in-control-panel__input" placeholder type="text">

        <div>Пароль</div>
        <input class="container_b-enter-in-control-panel__input" placeholder type="password">

        <div class="container_b-enter-in-control-panel__link">
            <a class="container_b-enter-in-control-panel__link-item" href="#">Забыли логин или пароль?</a>
        </div>
        <button class="container_b-enter-in-control-panel__button-enter">Войти</button>
        </div>
    </div>




    <div class="b-register">
        <h1 class="header-name">Регистрация</h1>

        <div>E-mail или мобильный телефон</div>
        <input class="b-register__input" placeholder type="text">

        <div>
            <button class="b-register__button-create-acc">Создать аккаунт и войти</button>
        </div>
    </div>

    <div class="under-media">
        <div class="b-insert-2"></div>
        <span>или</span>

        <div class="b-insert-2"></div>
    </div>


    <div class="b-media-enter">
        <a class="b-media-enter__media-link" href="#">
        <span class="fa-stack ">
        <i class="fa fa-circle vk fa-stack-2x"></i>
        <i class="fa fa-vk fa-stack-1x fa-inverse "></i>
        </span>
        </a>
        <a class="b-media-enter__media-link" href="#">
        <span class="fa-stack ">
        <i class="fa fa-circle facebook fa-stack-2x"></i>
        <i class="fa fa-facebook fa-stack-1x fa-inverse "></i>
        </span>
        </a>
        <a class="b-media-enter__media-link" href="#">
       <span class="fa-stack ">
        <i class="fa fa-circle google-plus fa-stack-2x"></i>
        <i class="fa fa-google-plus fa-stack-1x fa-inverse "></i>
        </span>
        </a>
        <a style="color: black;" href="#">
            <span class="fa fa-caret-down" aria-hidden="true"></span>
        </a>
    </div>

    <footer class="footer">
        <p class="footer__jino">джино</p>
    </footer>
</form>
</body>
</html>
